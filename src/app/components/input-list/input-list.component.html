
<div class="table-container">
<!-- <div class="mat-elevation-z8"> -->
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Node Label Column -->
    <ng-container matColumnDef="node_label">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Node Label</th>
      <td mat-cell *matCellDef="let row">{{row.node_label}}</td>
    </ng-container>

    <!-- Count Column -->
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Files Count</th>
      <td mat-cell *matCellDef="let row">{{row.count}}</td>
    </ng-container>

    <!-- Date Start Column -->
    <ng-container matColumnDef="date_start">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Start</th>
      <td mat-cell *matCellDef="let row">{{row.date_start | date:'medium' }}</td>
    </ng-container>

    <!-- Date End Column -->
    <ng-container matColumnDef="date_end">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date End</th>
      <td mat-cell *matCellDef="let row">{{row.date_end | date:'medium' }}</td>
    </ng-container>

    <!-- Size Column -->
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Filesize</th>
      <td mat-cell *matCellDef="let row">{{row.size | fileSize }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
