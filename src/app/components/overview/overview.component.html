<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="395px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card appearance="outlined" class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-stroked-button color="primary" routerLink="results" *ngIf="card.id === 1" class="more-button" aria-label="Toggle menu">
              Results
            </button>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <app-queue-list *ngIf="card.id === 1"></app-queue-list>
          <app-queue-detail *ngIf="card.id === 2" ></app-queue-detail>
          <app-progress-list *ngIf="card.id === 3"></app-progress-list>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
